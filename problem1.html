<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--convert kilometeres into miles-->
    <input type="number" id="reciever" placeholder="kilometeres">
    <h1 id="res"></h1>
    
    <button onclick="convert()">click</button>
    <script>
        function convert(){
            let x = document.getElementById("reciever").value;            
            const factor= 0.621371;
            let miles= x*factor;
            document.getElementById("res").innerText= miles;
            
        }
        convert()
    </script>
</body>
</html>
