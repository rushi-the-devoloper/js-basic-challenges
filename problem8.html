<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--return a boolean if number is divisibloe by 10-->
    <input type="number" id ="inpt">
    <button onclick="accept()" id="btn">submit</button>
    <script>
        function accept(){
         let z =   document.getElementById("inpt").value;
        
         
         if(z%10==0){
            document.write(true)
         }
         else{
            document.write(false)
         }
                
        }
        
        
        
        
    </script>
</body>
</html>
